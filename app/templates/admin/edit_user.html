{% extends "base.html" %}

{% block title %}编辑用户{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">编辑用户</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   value="{{ user.username }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">密码（留空表示不修改）</label>
                            <input type="password" class="form-control" id="password" name="password">
                        </div>
                        
                        <div class="mb-3">
                            <label for="role_id" class="form-label">角色</label>
                            <select class="form-select" id="role_id" name="role_id" required>
                                {% for role in roles %}
                                <option value="{{ role.id }}" 
                                        {% if role.id == user.role_id %}selected{% endif %}>
                                    {{ role.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="real_name" class="form-label">真实姓名</label>
                            <input type="text" class="form-control" id="real_name" name="real_name" 
                                   value="{{ user.real_name }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label">电话</label>
                            <input type="tel" class="form-control" id="phone" name="phone" 
                                   value="{{ user.phone }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ user.email }}">
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="status" name="status"
                                   {% if user.status %}checked{% endif %}>
                            <label class="form-check-label" for="status">账号启用</label>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin.users') }}" class="btn btn-secondary">返回</a>
                            <button type="submit" class="btn btn-primary">保存修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.card {
    margin-top: 2rem;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
}

.card-header {
    background-color: #f8f9fa;
    border-bottom: 1px solid rgba(0,0,0,.125);
}

.card-title {
    color: #333;
    font-weight: 500;
}

.form-label {
    font-weight: 500;
    color: #495057;
}

.btn {
    padding: 0.5rem 1.5rem;
}
</style>
{% endblock %}
